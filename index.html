<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LISTE</title>
  <link rel="stylesheet" href="style/index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@0,100..900;1,100..900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" 
    rel="stylesheet">
</head>
<body>

  <!-- ✅ MENU PRINCIPAL -->
  <header class="menu-principal">
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="toggle">
      <div class="bars" id="bar1"></div>
      <div class="bars" id="bar2"></div>
      <div class="bars" id="bar3"></div>
    </label>
  </header>

  <!-- ✅ SIDEBAR -->
  <nav class="menu-sidebar">
    <div class="menu-content">
      <div class="btn-add-new-task">
        <button class="btn-add-task-side-bar">
          <span><img src="assets/icon/049-pencil.png" alt=""></span> 
          <span>Add new task</span>
        </button>
      </div>
      <div>
        <button class="nav-add-task-btn">
          <span><img src="assets/icon/031-book.png" alt=""></span> 
          <span>All task</span>
        </button>
      </div>
      <div>
        <button class="deleted-task">
          <span><img src="assets/icon/048-trash can.png" alt=""></span> 
          <span>Deleted tasks</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- ✅ HERO (página inicial / adicionar task) -->
  <section class="Hero active">
     <header>
      <div><img src="assets/icon/016-book.png" alt=""></div>
      <div><h1>Add a new task</h1></div>
    </header>
   
    <!-- Formulário para nova task -->
    <div class="menu-add-task">
      <div>
        <input class="input-add-task" type="text" placeholder="Add your task!">
        <div class="input">
          <input type="date" id="date" name="date" required />
        </div>
      </div>
      <div class="text-area">
        <textarea class="add-description" placeholder="Description..."></textarea>
      </div>
      <button id="btn-add-task">Adicionar</button>
      <div class="status-error-menssagem">
        <p id="success-message"></p>
      </div>
    </div>

    <!-- Lista de tasks (página principal) -->
  </section>

  <!-- ✅ PÁGINA "All tasks" -->
  <section class="Show-all-the-task">
    <header>
      <div><img src="assets/icon/031-book.png" alt=""></div>
      <div><h1> All the Task</h1></div>
    </header>
    <div class="task-liste">
      <ul class="liste-of-the-aplication"></ul>
    </div>
  </section>


  <!-- ✅ PÁGINA "Deleted tasks" -->
  <section class="Show-all-the-task-deleted">
    <header>
      <div><img src="assets/icon/048-trash can.png" alt=""></div>
      <div><h1> All the Task Deleted</h1></div>
    </header>
    <div class="task-liste">
      <ul class="liste-of-the-aplication deleted-task-list"></ul>
    </div>
  </section>


     <section class="Show-all-the-task-done">
    <header>
      <div><img src="assets/icon/040-smm.png" alt=""></div>
      <div><h1> All the Task done</h1></div>
    </header>
    <div class="task-liste">
      <ul class="liste-of-the-aplication-task-done"></ul>
    </div>
  </section>




  <script src="script/script.js"></script>
</body>
</html>
